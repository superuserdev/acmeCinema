<template id="trailer-dialog-template">
	<dialog class="trailer-dialog shadow-dark animation-speed-normal animation-ease-in fadeInUp relative">
		<button type="button" class="close-trailer absolute top right shadow">{% include icon.html icon='close' %}</button>
		<iframe title="YouTube video player" width="640" height="390" src="https://www.youtube-nocookie.com/embed/" frameborder="0" allowfullscreen="" crossorigin="anonymous"></iframe>
	</dialog>
</template>
